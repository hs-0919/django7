<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list1</title>
</head>
<body>
<h2>싱품 목록</h2>
<table border="1">
	<tr><th>코드</th><th>상품명</th><th>가격</th><th>제조사</th></tr>
	{% for p in products %}
	<tr>
		<td>{{p.id}}</td>
		<td>{{p.pname}}</a></td>
		<td>{{p.price}}</td>
		<td>{{p.maker_name}}</td>
	</tr>
	{% endfor %}
	<tr>
		<td colspan="4">건수 : {{pcount}}</td>
	</tr>
	
</table>
</body>
</html>
